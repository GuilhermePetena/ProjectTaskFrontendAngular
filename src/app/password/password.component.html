<div class="background-page">
  <div id="layoutPassWord">
    <div id="layoutPassWord_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 pl-0 pr-0">
              <div class="card shadow-lg border-0 rounded-right mt-5">
                <div class="card-header">
                  <h3>Planning <br />Helper</h3>
                </div>
                <div class="card-body">
                  <h3 class="text-center my-4">Resetar Senha</h3>
                  <div class="alert alert-danger" *ngFor="let error of errors">
                    {{ error }}
                  </div>
                  <div class="alert alert-success" *ngIf="successMessage">
                    {{ successMessage }}
                  </div>
                  <div class="alert alert-danger" *ngIf="errorMessage">
                    {{ errorMessage }}
                  </div>
                  <form #passwordForm="ngForm" (submit)="onSubmit()">
                    <div class="form-group">
                      <label class="small mb-1">Nova Senha</label>
                      <input
                        type="password"
                        name="password"
                        [(ngModel)]="user.password"
                        autocomplete="off"
                        class="form-control pu-4"
                      />
                    </div>

                    <div
                      class="form-group align-items-center justify-content-between mt-4 mb-0 text-center btn-box"
                    >
                      <button type="submit" class="btn btn-itau">
                        <i class="fas fa-sign-in-alt"></i>
                        Resetar
                      </button>

                      <button
                        type="button"
                        (click)="cancelaResetar()"
                        class="btn btn-danger ml-1"
                      >
                        Cancelar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
