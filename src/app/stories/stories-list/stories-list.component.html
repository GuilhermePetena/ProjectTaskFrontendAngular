<div class="title row">
  <div class="icon">
    <i class="far fa-bookmark"></i>
  </div>
  <h1 class="mt-4">Listagem de Histórias</h1>
</div>
<div>
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
        {{ mensagemSucesso }}
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
        {{ mensagemErro }}
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-2 btn-box">
      <button class="btn btn-itau" (click)="novoCadastro()">
        <i class="fa fa-plus"></i> Novo Cadastro
      </button>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>Número</th>
            <th>Título</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let story of stories">
            <td>{{ story.storyNumber }}</td>
            <td>{{ story.title }}</td>
            <td class="d-flex justify-content-end">
              <button
                class="btn btn-primary"
                routerLink="/stories/stories-form/{{ story.id }}"
              >
                <i class="fa fa-edit"></i>
              </button>

              <button
                class="btn btn-danger ml-2"
                (click)="preparaDelecao(story)"
                data-toggle="modal"
                data-target="#modalDelecao"
              >
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="modalDelecao" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Confirmação</h4>
        </div>
        <div class="modal-body" *ngIf="storySelected">
          Confirma a deleção da história {{ storySelected.storyNumber }}?
        </div>
        <div class="modal-footer">
          <button
            class="btn btn-success"
            (click)="deletarStory()"
            data-dismiss="modal"
          >
            Confirmar
          </button>
          <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
